name: fsharp-counter

services:
  counter-app:
    build: .
    image: fsharp-counter-app:latest
    container_name: fsharp-counter-app
    # ports removed - accessed via Tailscale only
    # - "5000:5000"
    volumes:
      - ${HOME}/heimeshoff/fsharp_counter:/app/data
    restart: unless-stopped
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ASPNETCORE_ENVIRONMENT=Production
      - DATA_DIR=/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  tailscale-counter:
    image: tailscale/tailscale:latest
    container_name: tailscale_counter
    network_mode: "service:counter-app"
    depends_on:
      - counter-app
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_EXTRA_ARGS=--hostname=fsharp-counter
      - TS_USERSPACE=true
    volumes:
      - tailscale_state:/var/lib/tailscale
    command: >
      sh -c "
        tailscaled --state=/var/lib/tailscale/tailscaled.state --tun=userspace-networking &
        sleep 5 &&
        tailscale up --authkey=$$TS_AUTHKEY $$TS_EXTRA_ARGS &&
        sleep 2 &&
        tailscale serve --https=443 http://127.0.0.1:5000 &&
        tail -f /dev/null
      "
    restart: unless-stopped

volumes:
  tailscale_state:
